<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shopping</title>
</head>
<body>
<form action="/message">
    <h1>用户信息</h1>
    <table  cellspacing="10"  style="text-align: center">
        <tr>
            <th>Name</th>
            <th>Goods</th>
        </tr>
        <tr id="list">

        </tr>
    </table>
</form>
</body>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            type: 'get',
            dataType: 'json',
            url: "/message",
            contentType: 'application/json',
            success: function (result) {
                var tbody = '<td>'+result.userName+'</td>'+
                    '<td>'+result.goods+'</td>';
                $("#list").html(tbody);

            }
        })

    })
</script>

</html>
