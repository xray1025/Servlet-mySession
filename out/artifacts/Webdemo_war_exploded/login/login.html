    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>

</head>
<body>
<div id="loginDiv">
    <form action="/loginServlet" id="form" method="post">
        <div style="text-align: center;margin-top: 30px;">
            账号<input id="username" type="text" name="username" placeholder="请输入账号"><br>
            <br>
            密码<input id="password" type="password" name="password"  placeholder="请输入密码">
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="button" id="formLogin">form登录</button>
            <button type="button" class="button" id="jsonLogin">json登录</button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        document.getElementById("jsonLogin").onclick = function () {
            var username = $("#username").val();
            var password = $("#password").val();
            $.ajax({
                type: 'post',
                dataType: 'json',
                url: "/loginServlet",
                data: JSON.stringify({"username": username, "password": password}),
                contentType: 'application/json',
                success: function (result) {
                    if (result.key == 1) {
                        alert(result.msg);
                        window.location.href="/login/shopping.html";
                    }else {
                        alert(result.msg);

                    }

                }
            })
        }
    })
</script>
